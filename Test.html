<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design-Nachbildung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: linear-gradient(45deg, #ff9800, #ff5722);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 18px;
            margin-bottom: 20px;
            font-style: italic;
        }
        .button {
            background-color: white;
            color: #ff5722;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #ffcc80;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">Willkommen zu meinem Design</div>
        <div class="subtitle">Eine stilvolle Nachbildung mit HTML & CSS</div>
        <button class="button">Mehr erfahren</button>
    </div>

</body>
</html>
