<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body style="text-align: center; font-family: Arial, sans-serif;">
    <h1 style="color: #ff9800;">ðŸš€ Steckbrief-Generator</h1>
    <form id="pdfForm">
        <label for="name"><strong>Name:</strong></label>
        <input type="text" id="name"><br><br>

        <label for="quote"><strong>Spruch:</strong></label>
        <input type="text" id="quote"><br><br>

        <label for="image"><strong>Bild hochladen:</strong></label>
        <input type="file" id="image" accept="image/*"><br><br>

        <button type="button" onclick="generatePDF()" 
                style="background-color: #ff9800; color: white; padding: 12px; border: none; cursor: pointer;">
            âœ¨ Steckbrief erstellen
        </button>
    </form>

    <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const name = document.getElementById("name").value;
            const quote = document.getElementById("quote").value;
            const imageInput = document.getElementById("image");

            // "Ãœber mich" als HauptÃ¼berschrift fÃ¼r ein klares Design
            doc.setFont("helvetica", "bold");
            doc.setFontSize(26);
            doc.setTextColor(255, 152, 0);
            doc.text("Ãœber mich", 20, 20);

            // Linie fÃ¼r klare Struktur
            doc.setDrawColor(255, 152, 0);
            doc.line(10, 26, 200, 26);

            // Name mit optimaler Platzierung und Farbe
            doc.setFontSize(22);
            doc.setTextColor(41, 128, 185);
            doc.text(name, 20, 45);

            // Bild perfekt eingebunden mit abgerundetem Rahmen
            if (imageInput.files.length > 0) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const imgData = event.target.result;
                    doc.addImage(imgData, 'PNG', 110, 60, 75, 75);
                    doc.setDrawColor(41, 128, 185);
                    doc.rect(109, 59, 77, 77, "S"); // Abgerundete Ecken

                    // Spruch nÃ¤her am Bild fÃ¼r eine harmonische Platzierung
                    doc.setFontSize(18);
                    doc.setTextColor(76, 175, 80);
                    const wrappedQuote = doc.splitTextToSize(quote, 100);
                    doc.text(wrappedQuote, 20, 150);

                    doc.save("steckbrief.pdf");
                };
                reader.readAsDataURL(imageInput.files[0]);
            } else {
                doc.setFontSize(18);
                doc.setTextColor(76, 175, 80);
                const wrappedQuote = doc.splitTextToSize(quote, 100);
                doc.text(wrappedQuote, 20, 150);

                doc.save("steckbrief.pdf");
            }
        }
    </script>
</body>
</html>
