<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steckbrief PDF-Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: linear-gradient(45deg, #ff9800, #ff5722);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            padding: 8px;
            border-radius: 5px;
            border: none;
            width: 90%;
        }
        textarea {
            width: 90%;
            height: 60px;
            border-radius: 5px;
            padding: 8px;
        }
        .button {
            background-color: white;
            color: #ff5722;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #ffcc80;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üìù Mein Steckbrief</h1>
        <form id="pdfForm">
            <label for="goal">Das m√∂chte ich jetzt schaffen:</label>
            <textarea id="goal"></textarea>

            <label for="name">Name:</label>
            <input type="text" id="name">

            <label for="age">Alter:</label>
            <input type="text" id="age">

            <label for="birthday">Geburtsdatum:</label>
            <input type="text" id="birthday">

            <label for="location">Wohnort:</label>
            <input type="text" id="location">

            <label for="happiness">Das macht mich gl√ºcklich:</label>
            <textarea id="happiness"></textarea>

            <label for="biggest_wish">Mein gr√∂√üter Wunsch:</label>
            <textarea id="biggest_wish"></textarea>

            <label for="favorite_teacher">Lieblings Lehrer:</label>
            <input type="text" id="favorite_teacher">

            <label for="favorite_place">Mein Lieblingsort:</label>
            <input type="text" id="favorite_place">

            <label for="future_plan">Das m√∂chte ich machen, wenn ich √§lter bin:</label>
            <textarea id="future_plan"></textarea>

            <label for="excited_for">Darauf freue ich mich am meisten:</label>
            <textarea id="excited_for"></textarea>

            <button type="button" class="button" onclick="generatePDF()">üìú PDF erstellen</button>
        </form>
    </div>

    <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const goal = document.getElementById("goal").value;
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const birthday = document.getElementById("birthday").value;
            const location = document.getElementById("location").value;
            const happiness = document.getElementById("happiness").value;
            const biggestWish = document.getElementById("biggest_wish").value;
            const favoriteTeacher = document.getElementById("favorite_teacher").value;
            const favoritePlace = document.getElementById("favorite_place").value;
            const futurePlan = document.getElementById("future_plan").value;
            const excitedFor = document.getElementById("excited_for").value;

            // Hintergrundgestaltung
            doc.setFillColor(255, 152, 0);
            doc.rect(10, 10, 180, 80, 'F');

            doc.setFont("helvetica", "bold");
            doc.setFontSize(22);
            doc.setTextColor(255, 255, 255);
            doc.text("üìù Mein Steckbrief", 20, 30);

            // Steckbrief-Inhalte
            doc.setFontSize(16);
            doc.setTextColor(0, 0, 0);
            doc.text("Das m√∂chte ich jetzt schaffen:", 20, 50);
            doc.text(goal, 20, 60);

            doc.text(`Name: ${name}`, 20, 80);
            doc.text(`Alter: ${age}`, 20, 90);
            doc.text(`Geburtsdatum: ${birthday}`, 20, 100);
            doc.text(`Wohnort: ${location}`, 20, 110);

            doc.text("Das macht mich gl√ºcklich:", 20, 130);
            doc.text(happiness, 20, 140);

            doc.text("Mein gr√∂√üter Wunsch:", 20, 160);
            doc.text(biggestWish, 20, 170);

            doc.text("Lieblings Lehrer:", 20, 190);
            doc.text(favoriteTeacher, 20, 200);

            doc.text("Mein Lieblingsort:", 20, 220);
            doc.text(favoritePlace, 20, 230);

            doc.text("Das m√∂chte ich machen, wenn ich √§lter bin:", 20, 250);
            doc.text(futurePlan, 20, 260);

            doc.text("Darauf freue ich mich am meisten:", 20, 280);
            doc.text(excitedFor, 20, 290);

            // PDF speichern
            doc.save("steckbrief.pdf");
        }
    </script>

</body>
</html>
