<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body style="text-align: center; font-family: Arial, sans-serif;">
    <h1 style="color: #ff5722;">ðŸš€ Steckbrief-Generator</h1>
    <form id="pdfForm">
        <label for="name"><strong>Name:</strong></label>
        <input type="text" id="name"><br><br>

        <label for="quote"><strong>Spruch:</strong></label>
        <input type="text" id="quote"><br><br>

        <label for="image"><strong>Bild hochladen:</strong></label>
        <input type="file" id="image" accept="image/*"><br><br>

        <button type="button" onclick="generatePDF()" 
                style="background-color: #ff5722; color: white; padding: 10px; border: none; cursor: pointer;">
            ðŸŒˆ Steckbrief erstellen
        </button>
    </form>

    <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const name = document.getElementById("name").value;
            const quote = document.getElementById("quote").value;
            const imageInput = document.getElementById("image");

            // Name oben links
            doc.setFont("helvetica", "bold");
            doc.setFontSize(22);
            doc.setTextColor(255, 87, 34); // Orange-Akzent
            doc.text(name, 20, 20);

            // Linie zur Trennung fÃ¼r modernes Design
            doc.setDrawColor(255, 87, 34);
            doc.line(10, 25, 200, 25);

            // Spruch unten links
            doc.setFontSize(16);
            doc.setTextColor(0, 150, 136); // TÃ¼rkis-Akzent
            doc.text(`"${quote}"`, 20, 260);

            // Bild in der Mitte rechts
            if (imageInput.files.length > 0) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const imgData = event.target.result;
                    doc.addImage(imgData, 'PNG', 120, 100, 70, 70); // BildgrÃ¶ÃŸe & Position angepasst
                    doc.save("steckbrief.pdf");
                };
                reader.readAsDataURL(imageInput.files[0]);
            } else {
                doc.save("steckbrief.pdf");
            }
        }
    </script>
</body>
</html>
