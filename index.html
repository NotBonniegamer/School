<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <h2>Steckbrief-Generator</h2>
    <form id="pdfForm">
        <label for="name">Name:</label>
        <input type="text" id="name"><br><br>

        <label for="quote">Spruch:</label>
        <input type="text" id="quote"><br><br>

        <label for="age">Alter:</label>
        <input type="number" id="age"><br><br>

        <label for="hobbies">Hobbys:</label>
        <input type="text" id="hobbies"><br><br>

        <label for="image">Bild hochladen:</label>
        <input type="file" id="image" accept="image/*"><br><br>

        <button type="button" onclick="generatePDF()">Steckbrief erstellen</button>
    </form>

    <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const name = document.getElementById("name").value;
            const quote = document.getElementById("quote").value;
            const age = document.getElementById("age").value;
            const hobbies = document.getElementById("hobbies").value;
            const imageInput = document.getElementById("image");

            // √úberschrift
            doc.setFont("helvetica", "bold");
            doc.setFontSize(22);
            doc.text("STECKBRIEF", 70, 20);

            // Pers√∂nliche Daten
            doc.setFontSize(14);
            doc.setFont("helvetica", "normal");
            doc.text(`üë§ Name: ${name}`, 20, 40);
            doc.text(`üí¨ Spruch: ${quote}`, 20, 50);
            doc.text(`üéÇ Alter: ${age}`, 20, 60);
            doc.text(`üèÜ Hobbys: ${hobbies}`, 20, 70);

            // Bild einf√ºgen
            if (imageInput.files.length > 0) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const imgData = event.target.result;
                    doc.addImage(imgData, 'PNG', 20, 80, 80, 80);  // Bildgr√∂√üe und Position optimiert
                    doc.save("steckbrief.pdf");
                };
                reader.readAsDataURL(imageInput.files[0]);
            } else {
                doc.save("steckbrief.pdf");
            }
        }
    </script>
</body>
</html>
