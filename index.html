<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body style="text-align: center; font-family: Arial, sans-serif;">
    <h1 style="color: #0073e6;">ðŸŽ¨ Steckbrief-Generator</h1>
    <form id="pdfForm">
        <label for="name"><strong>Name:</strong></label>
        <input type="text" id="name"><br><br>

        <label for="quote"><strong>Spruch:</strong></label>
        <input type="text" id="quote"><br><br>

        <label for="image"><strong>Bild hochladen:</strong></label>
        <input type="file" id="image" accept="image/*"><br><br>

        <button type="button" onclick="generatePDF()" style="background-color: #0073e6; color: white; padding: 10px; border: none; cursor: pointer;">
            ðŸ“œ Steckbrief erstellen
        </button>
    </form>

    <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const name = document.getElementById("name").value;
            const quote = document.getElementById("quote").value;
            const imageInput = document.getElementById("image");

            // Stylischer Header
            doc.setFont("helvetica", "bold");
            doc.setFontSize(24);
            doc.setTextColor(0, 115, 230); // Blaue Akzentfarbe
            doc.text("STECKBRIEF", 70, 20);

            // Linie fÃ¼r Struktur
            doc.setDrawColor(0, 115, 230);
            doc.line(10, 25, 200, 25);

            // PersÃ¶nliche Informationen
            doc.setFontSize(16);
            doc.setFont("helvetica", "normal");
            doc.setTextColor(0, 0, 0);
            doc.text(`Name: ${name}`, 20, 40);
            doc.text(`Spruch: ${quote}`, 20, 50);

            // Bild mit Rahmen
            if (imageInput.files.length > 0) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const imgData = event.target.result;
                    doc.addImage(imgData, 'PNG', 20, 60, 80, 80);
                    doc.setDrawColor(0, 0, 0);
                    doc.rect(19, 59, 82, 82); // Rahmen fÃ¼r Bild
                    doc.save("steckbrief.pdf");
                };
                reader.readAsDataURL(imageInput.files[0]);
            } else {
                doc.save("steckbrief.pdf");
            }
        }
    </script>
</body>
</html>
