<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body style="text-align: center; font-family: Arial, sans-serif;">
    <h1 style="color: #ff5722;">ðŸš€ Steckbrief-Generator</h1>
    <form id="pdfForm">
        <label for="name"><strong>Name:</strong></label>
        <input type="text" id="name"><br><br>

        <label for="quote"><strong>Spruch:</strong></label>
        <input type="text" id="quote"><br><br>

        <label for="image"><strong>Bild hochladen:</strong></label>
        <input type="file" id="image" accept="image/*"><br><br>

        <button type="button" onclick="generatePDF()" 
                style="background-color: #ff5722; color: white; padding: 10px; border: none; cursor: pointer;">
            ðŸŒŸ Steckbrief erstellen
        </button>
    </form>

    <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const name = document.getElementById("name").value;
            const quote = document.getElementById("quote").value;
            const imageInput = document.getElementById("image");

            // "Ãœber mich" als markante Ãœberschrift
            doc.setFont("helvetica", "bold");
            doc.setFontSize(24);
            doc.setTextColor(255, 87, 34);
            doc.text("Ãœber mich", 20, 20);

            // Linie fÃ¼r klare Struktur
            doc.setDrawColor(255, 87, 34);
            doc.line(10, 25, 200, 25);

            // Name grÃ¶ÃŸer & prÃ¤senter
            doc.setFontSize(20);
            doc.setTextColor(33, 150, 243);
            doc.text(name, 20, 40);

            // Spruch in stylischer Formatierung unten links
            doc.setFontSize(18);
            doc.setTextColor(76, 175, 80);
            doc.text(`"${quote}"`, 20, 250);

            // Bild bekommt einen Rahmen und wird mittig rechts platziert
            if (imageInput.files.length > 0) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const imgData = event.target.result;
                    doc.addImage(imgData, 'PNG', 120, 70, 70, 70);
                    doc.setDrawColor(0, 0, 0);
                    doc.rect(119, 69, 72, 72); // Rahmen fÃ¼r Bild
                    doc.save("steckbrief.pdf");
                };
                reader.readAsDataURL(imageInput.files[0]);
            } else {
                doc.save("steckbrief.pdf");
            }
        }
    </script>
</body>
</html>
