<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <h2>Steckbrief-Generator</h2>
    <form id="pdfForm">
        <label for="name">Name:</label>
        <input type="text" id="name"><br><br>

        <label for="quote">Spruch:</label>
        <input type="text" id="quote"><br><br>

        <label for="age">Alter:</label>
        <input type="number" id="age"><br><br>

        <label for="hobbies">Hobbys:</label>
        <input type="text" id="hobbies"><br><br>

        <label for="image">Bild hochladen:</label>
        <input type="file" id="image" accept="image/*"><br><br>

        <button type="button" onclick="generatePDF()">Steckbrief erstellen</button>
    </form>

    <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const name = document.getElementById("name").value;
            const quote = document.getElementById("quote").value;
            const age = document.getElementById("age").value;
            const hobbies = document.getElementById("hobbies").value;
            const imageInput = document.getElementById("image");

            doc.setFont("helvetica", "bold");
            doc.setFontSize(20);
            doc.text("STECKBRIEF", 70, 20);
            
            doc.setFontSize(12);
            doc.setFont("helvetica", "normal");
            doc.text(`üë§ Name: ${name}`, 10, 40);
            doc.text(`üí¨ Spruch: ${quote}`, 10, 50);

            if (imageInput.files.length > 0) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const imgData = event.target.result;
                    doc.addImage(imgData, 'PNG', 10, 80, 50, 50);  // Position und Gr√∂√üe anpassen
                    doc.save("steckbrief.pdf");
                };
                reader.readAsDataURL(imageInput.files[0]);
            } else {
                doc.save("steckbrief.pdf");
            }
        }
    </script>
</body>
</html>
