<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <h2>PDF-Generator</h2>
    <form id="pdfForm">
        <label for="name">Name:</label>
        <input type="text" id="name"><br><br>

        <label for="quote">Spruch:</label>
        <input type="text" id="quote"><br><br>

        <label for="image">Bild hochladen:</label>
        <input type="file" id="image"><br><br>

        <button type="button" onclick="generatePDF()">PDF erstellen</button>
    </form>

    <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const name = document.getElementById("name").value;
            const quote = document.getElementById("quote").value;
            const imageInput = document.getElementById("image");

            if (imageInput.files.length > 0) {
                const reader = new FileReader();
                reader.readAsDataURL(imageInput.files[0]);
                reader.onload = function(event) {
                    const imgData = event.target.result;
                    doc.addImage(imgData, 'JPEG', 10, 50, 50, 50); // Position und Größe anpassen
                    doc.text(`Name: ${name}`, 10, 20);
                    doc.text(`Spruch: ${quote}`, 10, 30);
                    doc.save("dokument.pdf");
                };
            } else {
                doc.text(`Name: ${name}`, 10, 20);
                doc.text(`Spruch: ${quote}`, 10, 30);
                doc.save("dokument.pdf");
            }
        }
    </script>
</body>
</html>
